<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FWD.us API client demo</title>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
</head>
<body>

<div class="row">
  <div class="small-12 columns">
    <br />
    <h3><a href="http://app.fwd.us" target="_blank">FWD.us</a> <a href="https://app.fwd.us/api/v1/documentation">API</a> client demo page</h3>
    <br />

    <ul class="tabs" data-tabs id="example-tabs">
      <li class="tabs-title is-active"><a href="#panel-articles">Articles</a></li>
      <li class="tabs-title"><a href="#panel-stories">Stories</a></li>
      <li class="tabs-title"><a href="#panel-companies" aria-selected="true">Companies</a></li>
      <li class="tabs-title"><a href="#panel-legislators">Legislators</a></li>
    </ul>

    <div class="tabs-content" data-tabs-content="example-tabs">
      <div class="tabs-panel is-active" id="panel-articles">
        <h3>Press</h3>
        <a href="#" class="button press-load-btn">Load Page</a>
        <div class="press"></div>
      </div>

      <div class="tabs-panel" id="panel-stories">
        <h3>Stories</h3>
        <a href="#" class="button stories-load-btn">Load Page</a>
        <div class="stories"></div>
      </div>

      <div class="tabs-panel" id="panel-companies">
        <h3>Companies</h3>
        <a href="#" class="button companies-load-btn">Load Page</a>

        <table class="table-companies hide">
          <thead>
            <tr>
              <th>Company</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="tabs-panel" id="panel-legislators">
        <h3>Legislators</h3>
        <a href="#" class="button legislators-load-btn">Load CA Legislators</a>
        <div id="legislators"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/x-handlebars-template" id="pressTemplate">
  <div class="media-object">
    {{#if image_url}}
      <div class="media-object-section">
        <div class="thumbnail">
          <a href= "{{ link }}" target="_blank">
            <img src= "{{ image_url }}" />
          </a>
        </div>
      </div>
    {{/if}}

    <div class="media-object-section">
      <h4>
        <a href= "{{ link }}" target="_blank">{{ title }}</a>
        <small>{{ source_name }}</small>
      </h4>
      <p>{{ description }}</p>
    </div>
  </div>
</script>

<script type="text/x-handlebars-template" id="storyTemplate">
  {{#if photo_large}}
    <div class="media-object-section">
      <div class="thumbnail">
        <img src="{{ photo_large_url }}" style="width: 200px;" />
      </div>
    </div>
  {{/if}}

  <div class="media-object-section">
    <h4 class="title">
      <a href="{{ url }}" target="_blank">{{ author }}</a>{{#if country}} - {{ country }}{{/if}}
    </h4>
    <p class="story-text">{{ text }}</p>
  </div>
</script>

<script type="text/x-handlebars-template" id="companyTemplate">
  <tr>
    <td>
      <a href="{{ domain }}" target="_blank">{{ name }}</a>
    </td>
  </tr>
</script>

<script type="text/x-handlebars-template" id="legislatorTemplate">
  <div class="small-2 columns">
    <a href="{{ website }}" target="_blank">
      <img src="{{ photo }}" />
      <h5 class="text-center">
        {{ firstname }} {{ lastname }}
        <br />
        <small>District #{{ district }}</small>
      </h5>
    </a>
  </div>
</script>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="../dist/fwd-api.full.js"></script>
<script src="demo.js"></script>

</body>
</html>
